<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Main Heading Of The Page -->
    <div>
        <h1 class="game-title">Rock Paper Scissors</h1>
    </div>

    <!-- Score announcement | This is a section where hand gesture name & winner will be displayed -->
    <div>
        <p id="name-announcement">Just click on the icons below to get started.</p>
        <p id="score-announcement">Best of Luck!</p>
    </div>

    <!-- Main part of the game as it's responsive and contains 3 elements: Rock, Paper & Scissors -->
    <div class="game-symbols">
        <div class="symbols" id="Rock"><i class="fas fa-hand-rock"></i></div>
        <div class="symbols" id="Paper"><i class="fas fa-hand-paper"></i></div>
        <div class="symbols" id="Scissors"><i class="fas fa-hand-scissors"></i></div>
    </div>

    <!-- Player & Computer Score at the end -->
    <div class="game-result">
        <p id="player"><i class="fas fa-user"></i> You: <span id="player-result">0</span>
            <p id="computer"><i class="fas fa-robot"></i> Computer: <span id="computer-result">0</span></p>
    </div>
    <script src="https://kit.fontawesome.com/741f9a3d52.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
